<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Contact</title>
        <script type='text/javascript' src='/theme/apps/contactus/contactus.js'>//</script>
        <link href='/theme/apps/contactus/contactus.css' rel='stylesheet' type='text/css' />
    </head>
    <body class="contactus">
        <div id="content">
            <div class="SubContent">
                #set($content = $folder.find("/content/contact.html"))
                #set($title = "Contact us")
                #set($title = $content.title)
                <h1>$title</h1>
                <form action="$page.name" method="POST" class="contactus">
                    $!content.body
                    <fieldset>
                        <legend>Contact us</legend>

                        <label for="firstName">First name</label>
                        <input type="text" name="firstName" id="firstName" class="required" placeholder="Enter your first name" value="$!user.thisUser.firstName" />

                        <label for="surName">Surname</label>
                        <input type="text" name="surName" id="surName" placeholder="Enter your surname" value="$!user.surName" />

                        <label for="firstName">Email</label>
                        <input type="email" name="email" id="email" class="required" placeholder="Enter your email address" value="$!user.thisUser.email" />

                        <label for="company">Company</label>
                        <input type="text" name="company" id="company" class="" placeholder="Enter your company name" />

                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" class="" placeholder="Enter your best contact number" value="$!user.thisUser.phone" />

                        <textarea placeholder="Tell us how we can help" name="message"></textarea>

                        <button>Submit</button>

                    </fieldset>
                </form>
                <div class="thankyou">
                    #set($thankYou = "Thank you for your message, we will reply shortly.")
                    #set($thankYou = $content.getParam("thankyou"))
                    $thankYou
                </div>
            </div>
        </div>
        <script type="text/javascript">
            jQuery(function() {
                initContactUs();
            });
        </script>
    </body>
</html>
