<html>    <head>        <title>Member Login</title>        <script type="text/javascript" src="/static/js/jquery.user.js">//</script>    </head>    <body class="login">        <div id="content">            <div class="SubContent">                <h1>Please login to view this page</h1>                <div class="MainContent">                    <p>You must login to access this page</p>                                        <form class="login" method="POST">                        <p class="login message" style="display: none">.</p>                        <label for="email">Email</label>                        <input type="text" name="email" id="email" title="Email address" placeholder="Enter your email address" />                        <label for="password">Password</label>                        <input type="password" name="password" id="password" title="Password" placeholder="Enter your password" />                        <button type="submit"><span>Login</span></button>                        <a class="Forgot" title="Forgotten password" href="/password-reset">Forgotten password</a>                    </form>                </div>            </div>        </div>             <script type="text/javascript">            jQuery(function() {                jQuery(".MainContent").user({                    afterLoginUrl: null,                    valiationMessageSelector: "p.login.message"                }); // setup login and logout            });        </script>            </body></html>
