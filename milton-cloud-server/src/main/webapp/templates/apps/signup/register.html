<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>$view.title</title>        
    </head>
    <body class="regoPage">        
        <div id="content">
            <div class="SubContent">
                <h1>Registration</h1>
                <div class="MainContent">
                    $folder.find("/content/signup/professionals.html").getParam("intro")
                    <form method="post" id="registerForm" action="$page.name">
                        <fieldset>
                            <legend>Your login details</legend>
                            <div class="Box02">
                                <div class="Box02Bottom">
                                    <div class="Box02Middle">
                                        <div class="pageMessage">&nbsp;</div>
                                        <!-- IE7 made me!!! -->
                                        <table class="plain signup">
                                            <colgroup>
                                                <col class="col1" />
                                                <col class="col2" />
                                                <col class="col3" />
                                                <col class="col4" />
                                                <col class="col5" />
                                            </colgroup>
                                            <tbody>
                                                <tr>
                                                    <td><label class="first" for="email">Email</label></td>
                                                    <td><input class="required" type="text" name="email" id="email" placeholder="Your email address" /></td>
                                                    <td><label class="last" for="nickName">Nickname</label></td>
                                                    <td><input class="required" type="text" name="nickName" id="nickName" placeholder="Your nickname for others to see" /></td>
                                                    <td rowspan="2"><button class="Register" type="submit" ><span>Register</span></button></td>
                                                </tr>
                                                <tr>
                                                    <td><label class="first" for="password">Password</label></td>
                                                    <td><input class="required" type="password" name="password" id="password" placeholder="Your preferred password" /></td>
                                                    <td><label class="last" for="confirmPassword">Confirm</label></td>
                                                    <td><input class="required" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" /></td>                                                
                                                </tr>  
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    $folder.find("/content/signup/professionals.html").body
                </div>		
                <br class="Clear" />

            </div> 
        </div> 
        <script type="text/javascript">
            jQuery(function() {
                log("init labels")
                jQuery("label").each(function(i, n) {
                    var label = jQuery(n);
                    var title = label.text();
                    var input = jQuery("#" + label.attr("for"));
                    input.attr("title", title);
                    label.text(i+1);
                });
                jQuery("#registerForm").forms({
                    validationFailedMessage: "Please enter your details below.",
                    callback: function() {
                        log("created account ok, logging in...");
                        var userName = $("#email").val();
                        var password = $("#password").val();
                        doLogin(userName, password, {
                            afterLoginUrl: "/dashboard"
                        });
                    }
                });
            });
        </script>        
    </body>    
</html>
