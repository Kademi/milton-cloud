<html>    <head>        <title>My Dashboard</title>        <link rel="stylesheet" media="screen" href="/templates/apps/user/dashboard.css" type="text/css"/>    </head>    <body class="dashboard">        <div class="welcomeBox">            #portlets("dashboardMessages")        </div>                <table class="plain dashboard">            <tr>                <td class="primary">                    #foreach($msg in $page.topMessages)                    <div class="groupMessage">                        $msg                    </div>                    #end                    #portlets("dashboardPrimary")                    #foreach($msg in $page.bottomMessages)                    <div class="groupMessage">                        $msg                    </div>                    #end                                </td>                <td class="gap"></td>                <td class="secondary">                #portlets("dashboardSecondary")                </td>                            </tr>        </table>    </body></html>
