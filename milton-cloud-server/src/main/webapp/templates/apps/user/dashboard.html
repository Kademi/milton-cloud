<html>    <head>        <title>My Dashboard</title>        <link rel="stylesheet" media="screen" href="dashboard.css" type="text/css"/>    </head>    <body class="dashboard">        <div class="welcomeBox">            #portlets("dashboardMessages")        </div>                <div class="row-fluid">            <div class="span8">                    #foreach($msg in $page.topMessages)                    <div class="groupMessage">                        $msg                    </div>                    #end                    #portlets("dashboardPrimary")                    #foreach($msg in $page.bottomMessages)                    <div class="groupMessage">                        $msg                    </div>                    #end                            </div>            <div class="span4">                #portlets("dashboardSecondary")            </div>        </div>    </body></html>
