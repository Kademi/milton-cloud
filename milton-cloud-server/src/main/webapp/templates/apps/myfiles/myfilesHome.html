<html>
    <head>
        <title>My Files</title>
    </head>    
    <body class="directory">
        <div class="container container-fluid">
            <h2>My Files</h2>
            #foreach($folder in $user.children.dirs )
            <div class="span3">
                <div class="well">
                    <h3><a href="$folder.href">$folder.title</a></h3>
                </div>
            </div>
            #end
        </div>
    </body>
</html>
