<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Manage Dashboard Messages</title>
        <style>

            header .Right {
                float: right;
            }  
            form.Details {
                margin-top: 10px;
            }
            form.Details header {
                border-bottom: 1px solid #DADADA;
                margin-bottom: 5px;
                margin-top: 5px;
                padding-bottom: 5px;                
            }

            form.Details header:after {
                clear: both;
                content: ".";
                display: block;
                font-size: 0;
                height: 0;
                line-height: 0;
                visibility: hidden;
            }   
            .Note a {
                font-size: 12px;
            }
        </style>
    </head>
    <body class="manageModulePages">
        <form name="frmMessage" action="" method="post" class="Details">
            <article class="Note">
                The message below will be displayed to users in group <b>$page.group.name</b> in website <a href="../"><b>$page.website.name</b></a>
            </article>

            <header>
                <div class="Right"><button class="Btn">Save changes</button><button class="Btn Cancel" type="button" style="margin-left: 10px;">Cancel</button></div>
            </header>   
            <label for="messageLocation">Message location:</label>
            <select name="position" id="messageLocation">
                <option value="">[Do not display]</option>
                #foreach($pos in $page.allPositions)
                $formatter.option($pos, $pos, $page.position)
                #end
            </select>
            <span style="font-size: smaller">Select "Do not display" to hide any message</span>
            <textarea class="htmleditor" cols="100" name="html" rows="10" placeholder="">$!page.html</textarea>
        </form>
        <script type="text/javascript" >
            jQuery(function() {
                initHtmlEditors(jQuery("textarea"), "200px", "100%");
                jQuery("form.Details").forms( {
                    callback: function(resp) {
                        log("done save", resp);
                        alert("Saved");
                    }
                });
                jQuery(".Cancel").click(function() {
                    window.location.reload();
                });
            });
        </script>            
    </body>    
</html>
