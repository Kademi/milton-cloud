<html>    <head>        <title>Reporting</title>        <link href="reports.css" rel="stylesheet" type="text/css" />        <script type="text/javascript" src="manageCustomReports.js">//</script>    </head>    <body class="manageCustomReportsPage">        <section id="manageCustomReports" class="MainContent">            <header class="ClearFix">                <button class="SmallBtn Add"><span>Add new custom report</span></button>                <div class="Modal">                    <header>                        <h3>Add new report</h3>                        <a class="Close" href="#" title="Close"><span class="Hidden">Close</span></a>                    </header>                    <div class="ModalContent">                        <form action="." method="POST" class="addReward">                            <div class="pageMessage">.</div>                            <table>                                <tr>                                    <th><label for="newTitle">Enter report name</label></th>                                    <td><input type="text" name="newTitle" id="newTitle" placeholder="Report title" class="required" /></td>                                </tr>                                <tr>                                    <td colspan="2" class="BtnBar">                                        <button class="Btn">Save changes</button>                                    </td>                                </tr>                            </table>                        </form>                    </div>                                    </div>            </header>            <div class="Content">                <table class="Summary tick">                    #foreach($w in $page.children)                    <tr>                        <td>                            <h5>$w.title</h5>                        </td>                        <th>                            <a href="$w.name" class="Btn ViewWebsite">View</a>                         </th>                    </tr>                    #end                </table>               </div>        </section>        <script type="text/javascript">            jQuery(function() {                initManageCustomReports();            });        </script>            </body></html>
