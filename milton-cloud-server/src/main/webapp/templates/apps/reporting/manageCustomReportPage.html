<html>    <head>        <title>Reporting</title>        <link href="reports.css" rel="stylesheet" type="text/css" />    </head>    <body class="reportsPage">        <form action="" method="POST" class="manageRewardForm">            <section id="manageReward" class="">                <div class="Content Details MainContent">                    <div class="pull-right">                        <button class="Btn">Save changes</button>                        <button class="Btn Cancel" type="button">Cancel</button>                    </div>                                <table class="Details">                        <tbody>                            <tr>                                <th>Report title</th>                                <td><input type="text" name="title" placeholder="Enter a name here" value="$page.report.title" class="required" /></td>                            </tr>                            <tr>                                <th>Data source</th>                                <td>                                    $page.dataSources                                    <select name="status">                                        #foreach($st in $page.dataSources.entrySet())                                        $formatter.option($st.key, $st.value, $page.status)                                        #end                                    </select>                                </td>                            </tr>                            <tr>                                <th>Report Fields</th>                                <td>                                                                    </td>                            </tr>                    </table>                </div>            </section>        </form>    </body></html>
