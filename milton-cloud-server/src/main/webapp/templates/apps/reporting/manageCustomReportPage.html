<html>    <head>        <title>Reporting</title>        <link href="reports.css" rel="stylesheet" type="text/css" />    </head>    <body class="reportsPage">        <form action="" method="POST" class="manageRewardForm">            <section id="manageReward" class="">                <div class="Content Details MainContent">                    <div class="pull-right">                        <button class="Btn">Save changes</button>                        <button class="Btn Cancel" type="button">Cancel</button>                    </div>                                <table class="Details">                        <tbody>                            <tr>                                <th>Report title</th>                                <td><input type="text" name="title" placeholder="Enter a name here" value="$page.report.title" class="required" /></td>                            </tr>                            <tr>                                <th>Data source</th>                                <td>                                    <select name="status">                                        #foreach($st in $page.dataSources.entrySet())                                        $formatter.option($st.key, $st.value, $page.status)                                        #end                                    </select>                                </td>                            </tr>                            <tr>                                <th>Columns</th>                                <td>                                    #if( $page.fields.isEmpty() )                                    <b>There are no available fields to add</b>                                    #else                                    <select name="status">                                        #foreach($f in $page.fields.entrySet())                                        $formatter.option($f.key, $f.value, "")                                        #end                                    </select>                                    <button id="addRewards" title="Add reward" class="SmallBtn Add addFirst"><span>Add</span></button>                                    #end                                                                                                            <table>                                        <thead>                                            <tr>                                                <td>Field</td>                                                <td>Display name</td>                                            </tr>                                        </thead>                                        <tbody>                                            <tr>                                                <td>                                                    XXX                                                </td>                                                <td>                                                    <input type="text" />                                                    <button class="SmallBtn Delete NoText" title="Delete"><span>Delete</span></button>                                                </td>                                            </tr>                                        </tbody>                                    </table>                                </td>                            </tr>                    </table>                </div>            </section>        </form>    </body></html>
