<html>    <head>        <title>Profile</title>        <link href="profile.css" rel="stylesheet" type="text/css" />    </head>    <body class="profile">        <h3>My Profile</h3>        <div class="row-fluid">            <div class="span6">                <div class="well">                    <form action="." method="POST" enctype="multipart/form-data" class="profile form-horizontal form-horizontal-narrow">                        <h4>Update your details</h4>                        <p class="pageMessage alert hide"></p>                        <fieldset class="name">                            <legend>Please update your details below then click the 'Save' button.</legend>                            <div class="control-group">                                <label class="control-label" for="nickName">Nickname</label>                                <div class="controls">                                    <input type="text" name="nickName" id="nickName" class="required" value="$!page.profile.nickName"/>                                </div>                            </div>                            <div class="control-group">                                <label class="control-label" for="nickName">Email</label>                                <div class="controls">                                    <input type="text" id="email" name="email" class="required" value="$!page.profile.email" />                                                        </div>                            </div>                            <div class="control-group">                                <label class="control-label" for="nickName">First name</label>                                <div class="controls">                                    <input type="text" id="firstName" name="firstName" value="$!page.profile.firstName" />                                </div>                            </div>                            <div class="control-group">                                <label class="control-label" for="nickName">Surname</label>                                <div class="controls">                                    <input type="text" id="surName" name="surName" value="$!page.profile.surName" />                                </div>                            </div>                            <div class="control-group">                                <label class="control-label" for="nickName">Phone</label>                                <div class="controls">                                    <input type="text" id="phone" name="phone" value="$!page.profile.phone" />                                </div>                            </div>                                  </fieldset>                        <div class="control-group">                            <div class="controls">                                <button class="btn btn-success" type="submit">Save</button>                            </div>                        </div>                                         </form>                            </div>                            </div>            <div class="span6 profilePic">                <div class="well">                    <p class="confirm">Your profile photo has been updated</p>                    <div>                        <img src="$page.photoHref" class="avatar" /><h4>Update photo</h4>                        <p>Update your profile image below. This must be less then 10Mb</p>                    </div>                    <div class="input" id='myUploaded'></div>                </div>                <div class="well">                    <form action="." method="POST" class="form-inline">                        <h4>Update your password</h4>                        <p class="pageMessage alert hide"></p>                        <input type="password" name="password" id="password" class="required input-medium" placeholder="New password">                        <input type="password" name="confirmPassword" id="confirmPassword" class="required input-medium" placeholder="Confirm">                        <button type="submit" class="btn btn-primary">Change</button>                    </form>                </div>                <div class="sideBar">                    #portlets("profileSecondary")                </div>            </div>                    </div>        <script type="text/javascript" src="/static/js/jquery.fileupload.js"></script>        <script type="text/javascript" src="/static/js/jquery.milton-upload.js"></script>        <script type="text/javascript">            $(function() {                $("form").forms({                    callback: function(resp, form) {                                                log("done");                    }                });                $("#myUploaded").mupload({                    url: "/profile/",                    buttonText: "Select a new photo",                    oncomplete: function(data, name, href) {                        jQuery("img.avatar").attr("src", "/profile/pic");                        showConfirmMessage($("#myUploaded"), "Uploaded");                    }                });                            });        </script>    </body></html>
