<html>    <head>        <title>Profile</title>    </head>    <body>        <form action="." method="POST"  class="form-inline" id="changeMemberOrgForm">            <input type="hidden" name="changeMemberOrg" id="changeMemberOrg" value="$request.params.changeMemberOrg" />            <input type="text" class="required" autocomplete="off" name="orgTitle" id="orgTitle" value="" />            <input type="hidden" name="orgId" id="orgId" value="$page.organisation.id" />            <label for="orgTitle">Search for your organisation by name or address</label>            <table id="orgSearchResults" class='orgSearchResults'>                #if( $page.orgSearchResults.isEmpty() and $page.doneOrgSearch )                 <tr>                    <td>No matching organisations found</td>                </tr>                #else                #foreach($org in $page.orgSearchResults)                <tr>                    <td><a href="$org.id">$org.orgId</a></td>                    <td><a href="$org.id">$!org.title</a></td>                </tr>                #end                #end            </table>                            <script type="text/javascript" src="/theme/apps/user/changeOrg.js">//</script>        </form>            </body></html>
