<html>    <head>        <title>Reset your password</title>    </head>    <body>        <div id="content" class="contentForm">            <div class="SubContent">                <h1 class="presend">Reset your password</h1>                <div class="MainContent presend">                    <p>Enter a new password below.</p>                    <form method="post" id="passwordResetForm" action="$page.name">                        <fieldset>                            <legend>Password reset</legend>                            <div class="Box02">                                <div class="Box02Bottom">                                    <div class="Box02Middle">                                        <div class="pageMessage"></div>                                        <label class="first" for="newPassword">New Password</label>                                        <input class="required password" type="password" name="newPassword" id="newPassword"/>                                        <label class="first" for="token">Token</label>                                        <input class="required" type="text" name="token" id="token" value="$params.token" />                                        <button type="submit"><span>Change password</span></button>                                    </div>                                </div>                            </div>                        </fieldset>                    </form>                </div>		                <div class="MainContent postsend" style="display: none">                    <div class="Box02Bottom">                        <h2>Done! Redirecting to your profile page...</h2>                    </div>                </div>                <br class="Clear" />            </div>        </div>                           <script type="text/javascript">            $(function() {                $("#passwordResetForm").forms({                    callback: function(resp) {                        log("done", resp);                        $(".presend").hide();                        $(".postsend").show();                        window.location = "/profile/";                    }                });                if( $("#token").val() ) {                    $("#token, label[for=token]").hide();                }            });        </script>    </body></html>
