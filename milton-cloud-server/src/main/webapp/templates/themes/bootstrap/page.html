<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>title</title>
    </head>
    <body>
        <div id="content">
            <div class="SubContent">
                <h1>$page.title</h1>
                <div class="contentForm">
                    <div class="htmleditor" id="body"> 
                        $!{page.body}
                    </div>
                    <br class="Clear" />
                </div>
                <div class="commentArea edifyViewMode">            
                        <div class="hideBtn"><a href="#" class="">Hide comments</a></div>
                    <div id="comments">
                        <div class="fBox">
                            <form action="#" method="post" id="postComment">
                                <fieldset>
                                    <div class="commentContainer">
                                        <div class="centerOuter">
                                            <div class="centerInner">

                                                <textarea class="" rows="1" placeholder="Ask a question, or offer an answer"></textarea>
                                                <div class="commentControls">
                                                    <button class="btn" type="submit">Post</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>                            
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <br/><br/>
                </div>                
            </div>
        </div>        
        <script>
            var privs = $formatter.toJson($request.attributes.privs);
            pageInitFunctions.push(function() {
                initComments(window.location.pathname);
            });
        </script>
    </body>
</html>
