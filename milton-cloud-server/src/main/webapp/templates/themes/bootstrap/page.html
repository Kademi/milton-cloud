<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>title</title>
    </head>
    <body>
        <div id="content">
            <div class="SubContent">
                <h1>$page.title</h1>
                <div class="contentForm">
                    <div class="htmleditor" id="body"> 
                        $!{page.body}
                    </div>
                    <br class="Clear" />
                </div>
                <div class="commentArea edifyViewMode">            
                    <div class="hideBtn"><a href="#">Hide comments</a></div>
                    <div id="comments">
                        <div class="fBox">
                            #if( $user ) 
                            <form action="#" method="post" id="postComment">
                                <fieldset>
                                    <table class="plain" style="width: 100%">
                                        <tr>
                                            <td style="width: 12.5%"></td>
                                            <td><textarea id="newComment" class="autoresize" placeholder="Post your comment here" ></textarea></td>
                                            <td style="width: 100px; vertical-align: bottom"><button class="postBtn" type="submit" value="Post">Post</button></td>
                                            <td style="width: 12.5%"></td>
                                        </tr>
                                    </table>                                                        
                                </fieldset>
                            </form>
                            #else
                            <p>You must be logged in to post comments. Login from the menu at the top of the page or <a href="/everyone/signup">register</a></p>
                            #end
                        </div>               
                    </div>
                    <br/><br/>
                </div>                
            </div>
        </div>        
        <script>
            var privs = $formatter.toJson($request.attributes.privs);
            pageInitFunctions.push(function() {
                initComments(window.location.pathname);
            });
        </script>
    </body>
</html>
