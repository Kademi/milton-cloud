            });

        <!-- Le styles -->
        <link href="/theme/css/bootstrap.css" rel="stylesheet">
        <link href="/theme/css/extras.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
            .container {
                max-width: 940px;
            }
        </style>
        <link href="/templates/themes/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <script type="text/javascript">
            // Templates should push a page init function into this array. It will then be run after outer template init functions
            var pageInitFunctions = new Array();            
        </script>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container banner">
                    <a class="brand" href="/">$!page.closest("website").themeAttributes.logo</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav nav-tabs">
                            #foreach($item in $menu.items)
                            <li class="$formatter.ifTrue($item.active, 'active', '')"><a class="nav-${item.id}" href="$item.href" shape="rect">$item.text</a></li>
                            #end                                  
                        </ul>
                    </div><!--/.nav-collapse -->
                    <div class="btn-group" style="">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            #if($user)
                            Hi $user.title
                            #else
                            Login
                            #end
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            #if($user)
                            <li>
                                <a href="/profile">Profile</a>
                            </li>                                    
                            <li>
                                <a href="#" class="logout">Logout</a>
                            </li>
                            #else
                            <li>
                                <form method="post" action="" class="sansuser">
                                    <fieldset>
                                        <p id="validationMessage" style="display: none">.</p>
                                        <label for="email">Email</label>
                                        <input type="text" id="email" name="email" value="" class="Textbox" title="Email address" />
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password" value="" class="Textbox" title="Password" />
                                        <button type="submit" class="Login Button" ><span>Login</span></button>                                     
                                        <a href="/password-reset" title="Forgotten password" class="Forgot">Forgotten password</a>                                        
                                    </fieldset>
                                </form>                                            
                            </li>
                            #end
                        </ul>
                    </div>                        
                </div>
            </div>
        </div>


        <div class="container main-content">
            #content
        </div> <!-- /container -->


        #portlets("endOfPage")
    </body>
</html>
