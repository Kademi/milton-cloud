<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>${model.page.name}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="/templates/themes/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="/templates/css/common.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="/templates/themes/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="/js/html5shiv.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="/">$!page.closest("website").themeAttributes.logo</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            #foreach($item in $menu.items)
                            <li class="$formatter.ifTrue($item.active, 'active', '')"><a class="nav-${item.id}" href="$item.href" shape="rect">$item.text</a></li>
                            #end                                  
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">
#content
        </div> <!-- /container -->


        <!-- Placed at the end of the document so the pages load faster -->
        <script src="//code.jquery.com/jquery.js"></script>
        <script src="/templates/js/jqBootstrapValidation/jqBootstrapValidation.js"></script>
        <script src="/templates/js/common.js"></script>
        <script src="/templates/js/jquery.forms.js"></script>
        <script src="/templates/themes/bootstrap/js/bootstrap.min.js"></script>

        <script type="text/javascript" language="javascript">
        
            $(function() {

    </body>
