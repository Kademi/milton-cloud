    <head>

        <script src="/templates/themes/bootstrap/js/jqExtras.js">//</script>
        <script src="/templates/themes/bootstrap/js/theme.js">//</script>
        <script src="/static/js/jquery.forms.js">//</script>
        <script src="/templates/themes/bootstrap/js/bootstrap.min.js">//</script>
        <script type="text/javascript" src="/static/js/jquery.cookie.js">//</script>
        <script type="text/javascript" src="/static/js/jquery-ui-1.8.20.custom.min.js">//</script>        
        <script type="text/javascript" src="/static/js/jquery.timeago.js" >//</script>

        <script type="text/javascript" src="/theme/js/jquery.user.js">//</script>
        <script type="text/javascript" src="/static/js/jquery.comments.js" >//</script>

        <script type="text/javascript" src="/static/js/jquery.autogrow-textarea-1.0.0.js" >//</script>

            jQuery(function($) {
                //themeCssFiles.push("/templates/themes/fuse/theme.less");
                //initTheme();

        <!-- Le styles -->        
        <link href="/theme/less/bootstrap.less" rel="stylesheet" media="all"/>  
        <link href="/theme/less/extras.less" rel="stylesheet" media="all"/>  
        <link href="/theme/theme-params.less" rel="stylesheet" media="all"/>  
        <link href="/theme/contentStyles.less" rel="stylesheet" media="all"/>

        <script type="text/javascript" src="/static/history/jquery.history.js">//</script>
        <link href="/static/history/jquery.history.css" rel="stylesheet" type="text/css" media="screen" />        

        <style>
            body {
                padding-top: 40px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
            .container {
                max-width: 940px;
            }
        </style>        

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container banner">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>                    
                    <a class="brand" href="/">$!page.closest("website").themeAttributes.logo</a>
                    <div class="nav-collapse collapse">                        
                        <ul class="nav nav-pills pull-right">
                            #foreach($item in $menu.items)
                            <li class="$formatter.ifTrue($item.active, 'active', '')"><a class="nav-${item.id}" href="$item.href" shape="rect">$item.text</a></li>
                            #end
                            #if($user)
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    $user.title
                                    <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="/profile">Profile</a>
                                    </li>                                    
                                    <li>
                                        <a href="#" class="logout">Logout</a>
                                    </li>
                                </ul>
                            </li>
                            #else
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    Login
                                    <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li class="login">
                                        <form class="form-horizontal form-horizontal-narrower">
                                            <div class="control-group email">
                                                <label class="control-label" for="inputEmail">Email</label>
                                                <div class="controls">
                                                    <input type="text" id="inputEmail" name="email" placeholder="Email" type="email" required="true">
                                                    <span class="help-block"></span>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label" for="inputPassword">Password</label>
                                                <div class="controls">
                                                    <input type="password" name="password" id="inputPassword" placeholder="Password" required="true">
                                                    <span class="help-block"></span>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <div class="controls">
                                                    <button type="submit" class="btn">Sign in</button>
                                                    <small class="pull-right"><a href="/password-reset" title="Forgotten password" class="Forgot">Forgotten password</a></small>
                                                </div>
                                            </div>
                                        </form>                                            
                                    </li>
                                </ul>
                                #end
                        </ul>
                    </div><!--/.nav-collapse -->                                          
                </div>
            </div>
        </div>


        <div class="container main-content">
            #content
        </div> <!-- /container -->


        #portlets("endOfPage")
    </body>
</html>
