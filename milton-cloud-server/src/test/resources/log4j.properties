# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=INFO, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-5p %c %x - %m%n

log4j.logger.io.milton=INFO
log4j.logger.io.milton.event=INFO
log4j.logger.io.milton.http.fs=INFO
log4j.logger.io.milton.http.http11=INFO
log4j.logger.io.milton.http.http11.auth=TRACE


log4j.logger.org.springframework=WARN
log4j.logger.org.hibernate=INFO
log4j.logger.org.apache=INFO
log4j.logger.net.fortuna.ical4j=INFO
log4j.logger.org.mortbay.log=INFO
log4j.logger.eu.medsea=INFO