# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=DEBUG, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-5p %c %x - %m%n

log4j.appender.A2=org.apache.log4j.FileAppender
log4j.appender.A2.File=/a.log
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%-5p %c %x - %m%n

log4j.logger.org.spliffy=TRACE

log4j.logger.com.ettrema=INFO
log4j.logger.com.ettrema.ldap=INFO

log4j.logger.com.bradmcevoy=INFO
log4j.logger.com.bradmcevoy.property=INFO
log4j.logger.com.bradmcevoy.http.MultipleResourceFactory=TRACE
log4j.logger.com.bradmcevoy.http.webdav.PropFindPropertyBuilder=INFO
log4j.logger.com.bradmcevoy.property.BeanPropertySource=INFO

log4j.logger.org.springframework=WARN
log4j.logger.org.hibernate=INFO
log4j.logger.org.apache=INFO
log4j.logger.net.fortuna.ical4j=INFO