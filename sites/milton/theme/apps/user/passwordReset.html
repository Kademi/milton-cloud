<html>    <head>        <title>Reset your password</title>    </head>    <body>        <div class="passwordResetOuter">            <div class="passwordResetInner">                                <div class="alert alert-success postsend" style="display: none">                        <h2>Thanks! You should receive the email with a link in just a moment...</h2>                        <p>When you get the email just click on the link to reset your password.</p>                </div>                                <div class="MainContent presend">                    <h2>Reset your password</h2>                    <p>If you can't login to your account just put your email address below and we'll email you a link to login.</p>                    <form method="post" id="passwordResetForm" action="$page.name" class="form-horizontal">                        <div class="pageMessage alert alert-error hide"></div>                        <input class="required" type="text" name="resetEmail" id="email" placeholder="Enter your email here" />                        <button type="submit" class="btn btn-primary"><span>Send</span></button>                    </form>                </div>		                <br class="Clear" />                <script type="text/javascript">                    $(function() {                        $("#passwordResetForm").forms({                            validationFailedMessage: "Please enter a valid email address below.",                            callback: function(resp) {                                log("done", resp);                                $(".presend").hide(500);                                $(".postsend").show(500);                            }                        });                    });                </script>                </div>        </div>    </body></html>
