<html>    <head>        <title>My Dashboard</title>    </head>    <body class="dashboard">        <div class="row">            <div class="span8 dash-primary">                #foreach($msg in $page.topMessages)                <div class="alert">                    $msg                </div>                #end                #portlets("dashboardPrimary")                #foreach($msg in $page.bottomMessages)                <div class="groupMessage">                    $msg                </div>                #end                            </div>            <div class="span4 dash-secondary">                #portlets("dashboardSecondary")            </div>        </div>    </body></html>
